{% extends 'layouts/layout.html' %}

{% block content %}

    <h1>{{title}}</h1>

            {{companies.name}}
        </h2>
        <span> 
            <a target>
            {{companies.website}}
            </a>

        </span>
    {% endfor %}
{% endblock %}
