{% extends 'layout.html' %}

{% block content %}

{% load static %}

<header class="row bg-black">
    <div class="col md-4">
        <img src="{% static 'portfolio/man.png' %}" alt="">
    </div>

    <div class="col md-8 my-auto">
        <h1>I am <strong> Cristian Gonzalez </strong></h1>
        <h3>I am a Python Developer</h3>
        <a href="{% static 'portfolio/cv.pdf' %}" class="btn btn-primary btn-lg rounded-0 my-3" target="_blank">CV</a>
    </div>
</header>

<div class="row my-4 text-center">

    <h3>My Projects</h3>

    {% for project in projects %}

       <div class="col-md-4 p-4">
        <div class="card bg-black card-project">
            <img src="{{project.image.url}}" alt="{{project.title}}" class="card-img-top" />
            <div class="card-body">
                <h2>{{project.title}}</h2>
                <p>{{project.description}}</p>
        
                {% if project.url %}
                    <a href="{{project.url}}" class="btn btn-light rounded-0 btn-sm" target="_blank">{{project.url}}</a>
                {% endif %}
            </div>
        </div>
       </div>

    {% endfor %}

</div>



{% endblock %}
