<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 36px;
        }

        .titulo{
            text-align: center;
        }

        #titulo-principal{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        /* . -> class 
        # -> id
        */


    </style>
</head>
<body>
    <section>
        <h1 class="title" id="titulo-principal">Mi super web</h1>
        <p>Esta es mi pagina web para el curso de Fronted en Python</p>
        <ul>
            <li>Peliculas</li>
            <li>Usuarios</li>
            <li>Trailers</li>
        </ul>
    </section>
    
</body>
</html>
